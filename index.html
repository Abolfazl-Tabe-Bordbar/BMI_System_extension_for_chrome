<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <style>
        body{
            width: 500px;
            height: 500px; 
            border-radius: 20px;   
        }
    </style>
    <title>BMI</title>
</head>
<body class="flex flex-col justify-center items-center bg-slate-200">
    <section id="section_get_user_name" class="w-11/12 lg:w-3/12 h-56 bg-white rounded-md shadow-lg shadow-gray-400 box-border p-2 flex flex-col justify-around items-center">
        <span class="font-bold text-base">خوش آمدید BMI به محاسبه گر </span>
        <div class="w-11/12 h-1/4  flex justify-between items-center">
            <input id="user_name" type="text" class="w-[80%] h-5/6 rounded-sm text-right box-border px-2 border outline-none  border-green-400" placeholder="مانند : ابوالفضل">
            <span class="font-bold text-sm">: نام شما</span>
        </div>
        <button id="start" class="w-11/12 h-11 bg-green-500 rounded-md cursor-pointer outline-none border-0 text-white">آغاز فرایند محاسبه</button>
        <span class="text-red-500" id="user_name_error"></span>
    </section>
    <section  id="section_get_user_date" class="w-11/12 lg:w-4/12 h-96 bg-white rounded-md box-border p-2 hidden flex-col justify-around items-center shadow-lg shadow-gray-400">
        <span  class="font-bold text-base">BMI آغاز فرایند محاسبه </span>
         <div class="w-11/12 h-1/4  flex justify-between items-center">
            <input id="user_height" type="number" class="w-6/12 md:w-8/12 h-3/6 rounded-sm text-right box-border px-2 border-0 outline-none ring-2 ring-orange-400" placeholder="مانند : 165">
            <span class="font-bold text-sm">: (سانتی متر) قد شما</span>
        </div>
        <div class="w-11/12 h-1/4  flex justify-between items-center">
            <input id="user_weight" type="number" class="w-6/12 md:w-8/12 h-3/6 rounded-sm text-right box-border px-2 border-0 outline-none ring-2 ring-orange-400" placeholder="مانند : 70">
            <span class="font-bold text-sm">: (کیلوگرم) وزن شما</span>
        </div>
        <button id="computing" class="w-11/12 h-11  bg-green-500 rounded-md cursor-pointer outline-none border-0 text-white">محاسبه</button>
        <span class="text-red-500" id="user_data_error"></span>
    </section>
    <section id="section_show_user_date" class="w-11/12 lg:w-3/12 h-72 bg-white rounded-md shadow-lg shadow-gray-400 box-border p-2 hidden flex-col justify-around items-center">
        <span class="font-bold text-base">BMI نتیجه محاسبه </span>
        <p> <span id="show_bmi" class="text-lg font-bold"></span> = شما BMI</p>
        <div class="w-full h-3/6 flex flex-col justify-start items-end ">
            <p dir="rtl">
                <span id="show_user_name"></span> 
                <span>عزیز:</span>
            </p>
            <p  id="show_description" class="text-right mt-2"></p>
        </div>
        <button id="reset" class="w-11/12 h-11  bg-green-500 rounded-md cursor-pointer outline-none border-0 text-white">جدید BMI محاسیه </button>
    </section> 
</body>
<script src="./main.js"></script>
</html>
